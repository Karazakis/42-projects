<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saluto a Ciccio</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .content {
            text-align: center;
        }

        #rickrollButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Ciao Ciccio</h1>
    <button id="rickrollButton" onclick="redirectToRickroll()">Guarda il video!</button>
</div>

<script>
    function redirectToRickroll() {
        window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
    }
</script>

</body>
</html>
